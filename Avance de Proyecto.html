<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PixelVault</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #333; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-img {
            width: 100px;
            height: auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .tab {
            flex: 1;
            padding: 0.8rem;
            background: #f5f5f5;
            border: 2px solid transparent;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        /* Form */
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: Arial;
            font-size: 1rem;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .btn-submit {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Error message */
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo-img" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <rect x="180" y="200" width="152" height="120" fill="#4169E1"/>
                <rect x="170" y="190" width="172" height="140" fill="#5B7FE8"/>
                <rect x="180" y="220" width="152" height="30" fill="#6B8EF2"/>
                <rect x="190" y="240" width="132" height="20" fill="#4169E1"/>
                <circle cx="256" cy="260" r="15" fill="#2ECC71"/>
                <rect x="251" y="260" width="10" height="15" fill="#1F5F3F"/>
                <g stroke="#4FC3F7" stroke-width="4" fill="none">
                    <line x1="140" y1="240" x2="180" y2="240"/>
                    <circle cx="120" cy="240" r="8" fill="#4FC3F7"/>
                    <line x1="140" y1="270" x2="180" y2="270"/>
                    <circle cx="120" cy="270" r="8" fill="#4FC3F7"/>
                    <line x1="332" y1="240" x2="372" y2="240"/>
                    <circle cx="392" cy="240" r="8" fill="#4FC3F7"/>
                    <line x1="332" y1="270" x2="372" y2="270"/>
                    <circle cx="392" cy="270" r="8" fill="#4FC3F7"/>
                </g>
                <rect x="180" y="180" width="152" height="30" fill="#7B9EF8"/>
                <rect x="190" y="185" width="132" height="20" fill="#6B8EF2"/>
            </svg>
        </div>
        
        <h1>PixelVault</h1>
        <p class="subtitle">Tu biblioteca de videojuegos</p>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="login">Iniciar Sesión</button>
            <button class="tab" data-tab="register">Registrarse</button>
        </div>
        
        <!-- Error message -->
        <div class="error-message" id="errorMessage"></div>
        
        <!-- Login Form -->
        <div class="form-container active" id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
        </div>
        
        <!-- Register Form -->
        <div class="form-container" id="registerForm">
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Nombre</label>
                    <input type="text" id="registerName" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
                </div>
                <button type="submit" class="btn-submit">Crear Cuenta</button>
            </form>
        </div>
        
        <p class="footer-text">¿Necesitas ayuda? Contacta soporte</p>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const loginFormContainer = document.getElementById('loginForm');
        const registerFormContainer = document.getElementById('registerForm');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabType = tab.dataset.tab;
                if (tabType === 'login') {
                    loginFormContainer.classList.add('active');
                    registerFormContainer.classList.remove('active');
                } else {
                    registerFormContainer.classList.add('active');
                    loginFormContainer.classList.remove('active');
                }
                hideError();
            });
        });

        // Error handling
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }

        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = e.target.querySelector('.btn-submit');

            btn.disabled = true;
            btn.textContent = 'Cargando...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al iniciar sesión');
                }

                // Guardar token y usuario
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.data.user));

                // Redirigir a la página principal
                window.location.href = 'index.html';

            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });

        // Register
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const nombre = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const btn = e.target.querySelector('.btn-submit');

            if (password.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creando cuenta...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al registrarse');
                }

                // Guardar token y usuario
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.data.user));

                // Redirigir a la página principal
                window.location.href = 'index.html';

            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Crear Cuenta';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
